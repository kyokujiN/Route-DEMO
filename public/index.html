<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Route Optimizer — demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display:flex; height:100vh; }
    #left { width: 380px; padding: 12px; box-sizing:border-box; overflow:auto; border-right:1px solid #ddd; }
    #map { flex:1; }
    textarea { width:100%; height:160px; }
    button { padding:10px 14px; margin-top:8px; }
    .small { font-size: 13px; color:#555; }
    ol { padding-left: 18px; }
  </style>
</head>
<body>
  <div id="left">
    <h3>Route Optimizer — demo</h3>
    <p class="small">Wklej po jednym adresie w wierszu. (Dla testów używamy darmowego geokodera Nominatim.)</p>

   <input type="text" id="depot" value="Industrigata 14B, Haugesund" />

    <label>Adresy (po jednym w wierszu):</label><br/>
    <textarea id="addresses" placeholder="ul. Piękna 1, Warszawa\nul. Zielona 2, Warszawa"></textarea><br/>

    <label><input type="checkbox" id="returnToDepot" /> Powrót do depo (jeśli podano)</label><br/>

    <button id="go">Optymalizuj trasę</button>

    <h4>Wynik:</h4>
    <div id="result"></div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
// Haugesund: lat 59.4139, lon 5.2689
const map = L.map('map').setView([59.4139, 5.2689], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '&copy; OSM'
}).addTo(map);

let routeLayer;

async function getRouteSegment(p1, p2) {
  const url = `http://router.project-osrm.org/route/v1/driving/${p1.lon},${p1.lat};${p2.lon},${p2.lat}?overview=full&geometries=geojson`;
  const res = await fetch(url);
  const data = await res.json();
  if (!data.routes || data.routes.length === 0) return [[p1.lat, p1.lon], [p2.lat, p2.lon]]; // fallback linia prosta
  return data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);
}

document.getElementById('go').addEventListener('click', async () => {
  const depot = document.getElementById('depot').value.trim() || null;
  const addresses = document.getElementById('addresses').value.split('\n').map(s => s.trim()).filter(Boolean);
  const returnToDepot = document.getElementById('returnToDepot').checked;

  if (addresses.length === 0) { alert('Dodaj przynajmniej 1 adres'); return; }

  document.getElementById('result').innerText = 'Optymalizuję...';

  try {
    const res = await fetch('/optimize', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ depot, addresses, returnToDepot })
    });
    const data = await res.json();
    if (!res.ok) throw new Error(data.error || 'Błąd serwera');

    const resultDiv = document.getElementById('result');
    const km = (data.totalMeters / 1000).toFixed(2); // konwersja na km, 2 miejsca po przecinku
resultDiv.innerHTML = `<b>Całkowita odległość:</b> ${km} km<br/><b>Metoda:</b> ${data.method}<br/><br/>`;
    const ol = document.createElement('ol');
    data.ordered.forEach(p => {
      const li = document.createElement('li');
      li.innerText = `${p.address} (${p.lat.toFixed(5)}, ${p.lon.toFixed(5)})${p.isDepot ? ' — depo' : ''}`;
      ol.appendChild(li);
    });
    resultDiv.appendChild(ol);

    // rysowanie trasy drogowej
    if (routeLayer) map.removeLayer(routeLayer);

    let fullLatLngs = [];
    for (let i = 0; i < data.ordered.length - 1; i++) {
      const segment = await getRouteSegment(data.ordered[i], data.ordered[i+1]);
      fullLatLngs = fullLatLngs.concat(segment);
    }

    routeLayer = L.polyline(fullLatLngs, { color: 'blue', weight: 4 }).addTo(map);

// markery z numerami w kolejności
const markers = [];
data.ordered.forEach((p, i) => {
  const m = L.marker([p.lat, p.lon], {
    icon: L.divIcon({
      className: 'custom-div-icon',
      html: `<div style="background-color:blue;color:white;border-radius:50%;width:24px;height:24px;text-align:center;line-height:24px;font-weight:bold;">${i+1}</div>`,
      iconSize: [24, 24],
      iconAnchor: [12, 12]
    })
  }).bindPopup(`${i+1}. ${p.address}${p.isDepot ? ' — depo' : ''}`);
  m.addTo(map);
  markers.push(m);
});

    const group = L.featureGroup([routeLayer, ...markers]);
    map.fitBounds(group.getBounds().pad(0.2));

  } catch (err) {
    document.getElementById('result').innerText = 'Błąd: ' + err.message;
  }
});
</script>
</body>
</html>
